<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ImProt v0.2</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      // UnityLoader.instantiate("unityContainer", "Build/Web.json");
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Web.json", {
        compatibilityCheck: function (unityInstance, onsuccess, onerror) {
            if (!UnityLoader.SystemInfo.hasWebGL) {
            unityInstance.popup("Your browser does not support WebGL",
                [{text: "OK", callback: onerror}]);
            } else if (["Edge", "Firefox", "Chrome", "Safari"].indexOf(UnityLoader.SystemInfo.browser) == -1) {
            unityInstance.popup("Please note that your browser is not currently supported for this Unity WebGL content. Press OK if you wish to continue anyway.",
                [{text: "OK", callback: onsuccess}]);
            } else {
            onsuccess();
            }
        },
    });
    </script>
    <style>
      body{
        width: 100%;
        height: 100%;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
      }
      #unityContainer{
        width: 62.5vh;
        height: 100vh;
        position: fixed;
        background: rgb(35, 31, 32);
        left: calc( 50% - 31.25vh );
        top: calc( 50% - 50vh );
      }
    </style>
  </head>
  <body>
    <div id="unityContainer"></div>
  </body>
</html>
